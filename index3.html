<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexuslogin&Signup</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class ="structure2">
        <form action="" id="hotelLogin">
            <h4><a href="index.html">back</a></h4>
            <h1 class ="heading">Sign up</h1>
            <div class="imagebox">
              <img src="images.jpeg" alt="Avatar" class="avatar">
            </div>
            

            <div class="alert">Your values are save</div>
            <div class="container">
              <label for="uname"><b>Full Name</b></label>
              <input type="text" placeholder="Enter your full name" id = "fname" name="uname" required>

              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter username" id="lname" name="uname" required>

              <label for="uname"><b>Email</b></label>
              <input type="email" placeholder="Enter your email" id="email" name="uname" required>

              <label for="uname"><b>Password</b></label>
              <input type="password" placeholder="Enter your password" id="password" name="uname" required>
              
              <label for="psw"><b>Confirm Password</b></label>
              <input type="password" placeholder="Confirm your password" id="confirm_password" name="psw" required>
          
              <button type="submit">Submit</button>
              <!-- <br><br> -->
              <div class="terms">
                <p>By clicking the Sign Up button you agree to our <a class="hover" href="#">Terms and Condition</a>
                  and <a class="hover" href="#">Policy Privacy</a></p>
              </div>
              
              
            </div>
          
            <div class="container2" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn">Cancel</button>
              <span class="links">Already have an account? <a class="hover" href="index2.html"><b>Login here</b></a></span>
            </div>
          </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <!-- <script src="index.html"></script> -->

</body>
</html>
